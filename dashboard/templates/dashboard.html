{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href= "{% static 'style.css' %}"> -->

    <title>Dashboard Page</title>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row">
        <div class="col-8">
          <h4>Blogs</h4>
          {% for data in table_data %}
          <div class="card text-center mb-4">
            <div class="card-header">
              Featured
            </div>
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ data.subject }}</h5>
              <p class="card-text">{{ data.content }}</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
            <div class="card-footer text-body-secondary">
              2 days ago
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="col-4">
          <h4>Blog Entry Form</h4>
          <form method="post" action="{% url 'save_blogs' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Blog Subject</label>
              <input type="text" name="subject" class="form-control" id="formGroupExampleInput" placeholder="Blog Subject">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Blog Content</label>
              <input type="text" name="content" class="form-control" id="formGroupExampleInput2" placeholder="Blog Content">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
